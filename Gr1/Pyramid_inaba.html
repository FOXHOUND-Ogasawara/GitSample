<!DOCTYPE html>
<html>

<head>
    <title>ピラミッド</title>
    <style>
        pre {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <label for="height">ピラミッドの高さ：</label>
    <input type="number" id="height" name="height" required min="1">
    <button id="generateButton">生成</button>
    <br><br>
    <pre id="pyramid"></pre>
    ​
    <script>
        let ele = document.querySelector("input[type=text]");
        let bnt = document.getElementById("generateButton");
        let pyramid = document.getElementById("pyramid");
        let text = "";
        let eleNum = ele.getAttribute("value");

        function inputNum() {
            for(let i = 1; i < eleNum; i++){
                for(let j = 0; j < eleNum - (i + 1); j++){
                    text += " ";
                }
                for(let k = 0; k < (i + 1) * 2 -1;k++){
                    text +="*";
                }
                text += "<br>";
            }
            pyramid.textContent = text;
        }

        btn.addEventListener("click", inputNum);

    </script>
</body>

</html>
