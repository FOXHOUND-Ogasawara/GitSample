<!DOCTYPE html>
<html>

<head>
    <title>ピラミッド</title>
    <style>
        pre {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <label for="height">ピラミッドの高さ：</label>
    <input type="number" id="height" name="height" required min="1">
    <button id="generateButton">生成</button>
    <br><br>
    <pre id="pyramid"></pre>
    ​
    <script>
        function drawPyramid() {
            const height = document.getElementById("height").value;
            let pyramid = "";

            // 解答例
            const width = height == 1 ? 1 : parseInt(height, 10) + (height - 1);

            let start = (width - 1) / 2;
            let end = start;

            for (let i = 0; i < height; i++) {
                let row = "";
                for (let j = 0; j < width; j++) {
                    if (j >= start && j <= end) {
                        row += "*";
                    }
                    else {
                        row += " ";
                    }
                }
                pyramid += row;

                if (i !== height) {
                    pyramid += "<br>";
                }
                start--;
                end++;
            }
            document.getElementById("pyramid").innerHTML = pyramid;
        }

        let button = document.getElementById("generateButton");
        button.addEventListener("click", drawPyramid);

    </script>
</body>

</html>
