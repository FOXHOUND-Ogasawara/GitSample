<!DOCTYPE html>
<html>
<head>
  <title>ピラミッド</title>
  <style>
    pre {
      font-size: 16px;
      
    }
  </style>
</head>
<body>
  <label for="height">ピラミッドの高さ：</label>
  <input type="number" id="height" name="height" required min="1">
  <button id="generateButton">生成</button>
  <br><br>
  <pre id="pyramid"></pre>

  <script>
    /* Javascript課題：生成ボタンを入力した時、<pre id="pyramid">の領域に入力した高さに応じたピラミッドを生成しなさい。
      ピラミッドは「*」、空白部分は半角スペースを使用すること。*/
      const btn = document.getElementById("generateButton");
      const height = document.getElementById("height");
      const pyramid = document.getElementById("pyramid");
      btn.addEventListener("click",()=>{
        pyramid.innerHTML = "";

        for (let i = 1; i <= height.value; i++) {
          // スペースをプリントする
          for (let j = 1; j <= height.value - i; j++) {
            pyramid.innerHTML += " ";
          }
          // 星をプリントする
          for (let k = 0; k < 2 * i - 1; k++) {
            pyramid.innerHTML += "*";
          }
          //次の行に移動する
          pyramid.innerHTML += "<br>";
        }

      })
  </script>
</body>
</html>
